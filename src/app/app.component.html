<input type="button" value="Get" (click)="getData()">
<input type="button" value="Out" (click)="outputData()"><br/>

<input type="button" value="Edit image" (click)="editMode('img')"> <input type="button" value="Edit walkable" (click)="editMode('walkable')">

<div *ngIf="dataService.data">
  Name: <input [(ngModel)]="dataService.data.name"><br/>
  X/Y: <input [(ngModel)]="dataService.data.x">/<input [(ngModel)]="dataService.data.y"><br/>
  Spawn I/J: <input [(ngModel)]="dataService.data.spawnI">/<input [(ngModel)]="dataService.data.spawnJ"><br/>
  <span *ngFor="let texture of dataService.data.textureList; let n = index" >
      <img *ngIf="n!=0" src="assets/img/{{texture}}" (click)="selectImage(n)"/>
  </span><br/>

  <input type="button" value="ground" (click)="walk(2)"> <input type="button" value="water" (click)="walk(1)"> <input type="button" value="obstacle" (click)="walk(0)"><br/>
  Edit: {{dataService.edit}} <br/>
  Selected image: {{imgNo}} walkable: {{walkable}}
  <table>
    <tr *ngFor="let row of dataService.data.tileData; let i = index">
      <td *ngFor="let cell of dataService.data.tileData[i]; let j = index" >
        <span style="position:absolute; top:0; left:0;">{{dataService.data.tileData[i][j].walkable}}</span>
        <img src="assets/img/{{dataService.data.textureList[dataService.data.tileData[i][j].img]}} " (click)="setImage(i,j)"/>
      </td>
    </tr>
  </table>
  
  <br/>
  <div>{{dataService.textdata}}</div>
</div>
